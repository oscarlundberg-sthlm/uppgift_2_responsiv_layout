<!DOCTYPE html>
<html>
<head>
	<title>Responsive Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsivelayout.css">
</head>
<body>
	<div id="gridcontainer">
		<header class="itemsborder" id="header">
			<menu class="flexcontainer-topmenu flexareas">
				<button class="buttons-topmenu" id="button1-top">button1</button>
				<button class="buttons-topmenu" id="button2-top">button2</button>
				<button class="buttons-topmenu" id="button3-top">button3</button>
				<button class="buttons-topmenu" id="button4-top">button4</button>
			</menu>
		</header>
		<div class="itemsborder" id="box1">box1</div>
		<div class="itemsborder" id="box2">box2</div>
		<div class="itemsborder" id="box3">box3</div>
		<main class="itemsborder" id="content">
			<article class="flexcontentcontainer flexareas">
				<article class="flexcontentitems">content section 1</article>
				<article class="flexcontentitems">content section 2</article>
				<article class="flexcontentitems">content section 3</article>
				<article class="flexcontentitems">content section 4</article>
				<article class="flexcontentitems">content section 5</article>
				<article class="flexcontentitems">content section 6</article>
			</article>
		</main>
		<aside class="itemsborder" id="sidebar">
			<menu class="flexcontainer-asidemenu flexareas">
				<button class="buttons-asidemenu" id="button1-aside">Button 1</button>
				<button class="buttons-asidemenu" id="button2-aside">Button 2</button>
				<button class="buttons-asidemenu" id="button3-aside">Button 3</button>
				<button class="buttons-asidemenu" id="button4-aside">Button 4</button>
			</menu>
		</aside>
		<footer class="itemsborder" id="footer">
			<div class="itemsborder footeritems" id="footer-section-1">footer section 1</div>
			<div class="itemsborder footeritems" id="footer-section-2">footer section 2</div>
			<div class="itemsborder footeritems" id="footer-section-3">footer section 3</div>
			<div class="itemsborder footeritems" id="footer-section-4">footer section 4</div>
		</footer>
	</div>
</body>
</html>
